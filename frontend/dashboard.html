<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="layout">

        <aside class="sidebar">
            <h1>WorkOrder</h1>

            <button onclick="loadDashboard()" id="dash">
                <i class="fa-solid fa-chart-line"></i>
                Dashboard
            </button>

            <button onclick="loadClientes()" id="clientes">
                <i class="fa-solid fa-users"></i>
                Clientes
            </button>

            <button onclick="loadTecnicos()" id="tecnicos">
                <i class="fa-solid fa-user-gear"></i>
                TÃ©cnicos
            </button>

            <button onclick="loadOrdens()" id="ordens">
                <i class="fa-solid fa-clipboard-list"></i>
                Ordens
            </button>

            <button class="logout" onclick="logout()">Sair</button>
        </aside>

        <main id="conteudo">
            <h2>Bem-vindo</h2>
        </main>

    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/api.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/tecnicos.js"></script>
    <script src="js/ordens.js"></script>

    <script>
        loadDashboard();
        function ativarMenu(idBotao) {
            const botoes = document.querySelectorAll(".sidebar button");
            botoes.forEach(btn => btn.classList.remove("active"));

            const botaoAtivo = document.getElementById(idBotao);
            if (botaoAtivo) {
                botaoAtivo.classList.add("active");
            }
        }

        function toggleMenu(btn) {
            document.querySelectorAll('.menu-acoes.open')
                .forEach(m => m.classList.remove('open'));

            btn.closest('.menu-acoes').classList.toggle('open');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-acoes')) {
                document.querySelectorAll('.menu-acoes.open')
                    .forEach(m => m.classList.remove('open'));
            }
        });

    </script>

</body>

</html>
